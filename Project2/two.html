    const hex = "0123456789ABCDEF";
    // javascript mein string mein bhi  position hota hai just like array
    function backColor() {
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color = color + hex[Math.floor(Math.random() * 16)];
        // color = color + 0;
      }
      console.log(hex[Math.floor(Math.random() * 16)]);
      console.log(color);
      return color;
    }
    let s;
    const start = function () {
      const bg = function () {
        document.body.style.backgroundColor = backColor();
      };
      s = setInterval(bg, 1000);
    };
    document.querySelector("#bg").addEventListener("click", start);

    function sstop() {
      clearInterval(s);
    }
    document.querySelector("#stop").addEventListener("click", sstop);
